<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
        integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css
    ">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container ">
        <div class="row py-4">
            <div class="col-12 py-2 text-center">
                <h3 class="text-light">Sintetizzatore vocale</h3>
            </div>
            <div class="col-12 mb-4">
                <textarea placeholder="scrivi qui..." class="w-100"  id="text"></textarea>
            </div>
            <div class="col-12">
                <div class="d-flex justify-content-evenly">
                    <button id="play"><i class="fa-solid fa-play fa-3x"></i></button>
                    <input type="range" min="0.1" max="2" step="0.1" class="w-100 m-3">
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
